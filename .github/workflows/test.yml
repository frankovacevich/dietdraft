name: Run Tests

on:
  push:
    branches:
      - '**'  # Run on commits to any branch
  pull_request:
    branches:
      - '**'  # Run on any pull request

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20' # Use your project's Node.js version

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npm test
